<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="app/games_view/games.css">
    <title>Games</title>
</head>
<body>
    <div ng-app="gamesApp" ng-controller="gamesCtrl">
        <h1>Games List</h1>
        <p id="searchBar">Filter <input type="text" ng-model="searchName"></p>
        <br>
        <td>
            <table id="gameListTable">
                <tr>
                    <th ng-click="orderByMe('name')">Name</th>
                    <th ng-click="orderByMe('author')">Author</th>
                    <th>Release Date</th>
                    <th>Tags</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr ng-repeat="x in games | filter:searchName | orderBy:myOrderBy">
                    <td>{{x.name}}</td>
                    <td>{{x.author}}</td>
                    <td>{{x.release_date}}</td>
                    <td>
                        <ul ng-repeat="y in x.tags">{{y}}</ul>
                    </td>
                    <td><button ng-click="editGame(x)">Edit</button></td>
                    <td><button ng-click="deleteGame(x)">Delete</button></td>
                </tr>
            </table>
        </td>
        <br>
        <h1>Add/Edit Game Form</h1>
        <table>
            <tr>
                <td>Name </td>
                <td><input ng-model="u_gameName"></td>
            </tr>
            <tr>
                <td>Author </td>
                <td><input ng-model="u_author"></td>
            </tr>
            <tr>
                <td>Release Date </td>
                <td><input ng-model="u_releaseDate"></td>
            </tr>
            <tr>
                <td>Tags (comma separated) </td>
                <td><input ng-model="u_tags"></td>
            </tr>
        </table>
        <button ng-click="addGame()">Submit</button>
        <label id="addError">{{aerror}}</label>
    </div>
</body>

<script src="app/games_view/games_ctrl.js"></script>
</html>
